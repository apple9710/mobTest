
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>redirect</title>
</head>
<body>
    

    <script>
        window.onload = function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                window.location.href = "https://play.google.com/store/apps/details?id=com.hansol.grooup&pcampaignid=web_share";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = "https://apps.apple.com/kr/app/%EA%B7%B8%EB%A3%A8%EC%97%85-%EB%98%91%EB%98%91%ED%95%9C-%EC%A2%85%EC%9D%B4-%EC%A3%BC%EB%AC%B8-%EC%95%B1/id6463717382";
            } else {
                window.location.href = "https://www.grooup.com";
            }
        }
    </script>
</body>
</html>
